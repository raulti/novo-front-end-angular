<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Ura cognitiva</h1>
            <form #login="ngForm" (ngSubmit)="onLoggedin(login)">
                <div class="form-content">
                    <div class="form-group">
                        <!-- [class.has-danger]="!username.valid && username.touched" -->
                        <input type="text" class="form-control input-underline input-lg" name="username" (keydown.space)="$event.preventDefault()" placeholder="UsuÃ¡rio" maxlength="30" #userName="ngModel" [ngModel]="user.username" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password" placeholder="Senha" maxlength="30" #password="ngModel" [ngModel]="user.password" required>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="!login.valid"> Acessar </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Registrar-se</a>
            </form>
        </div>
    </div>
</div>
